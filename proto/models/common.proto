syntax = "proto3";

// Package models defines models share between IC and DAM server.
package models;

option go_package = "github.com/GoogleCloudPlatform/healthcare-federated-access-services/proto/models";

message Permissions {
  message PermissionUser {
    map<string, int64> roles = 1;
    repeated string tags = 2;
  }
  string version = 1;
  int64 revision = 2;
  double commit_time = 3;
  map<string, PermissionUser> users = 4;
}

message AccountTag {
  string category = 1;
  map<string, string> ui = 3;
}

// LoginState records states for login and login callback.
message LoginState {
  string idp_name = 1;
  string realm = 2;
  string client_id = 3;
  string scope = 4;
  string redirect = 5;
  string nonce = 6;
}

// AuthTokenState records states for create auth token.
message AuthTokenState {
  string redirect = 1;
  string subject = 2;
  string scope = 3;
  string provider = 4;
  string realm = 5;
  string nonce = 6;
  string login_hint = 7;
}

message TokenMetadata {
  string name = 1;
  string issued_at = 2;
  string expires = 3;
}
