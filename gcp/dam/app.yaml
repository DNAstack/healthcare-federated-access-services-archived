runtime: go112
service: "your-dam-app-engine-service-name"

env_variables:
  # DAM_URL is the expected service URL in GA4GH passports targetted at this service.
  DAM_URL: "https://your-dam-service-url"
  # SERVICE_NAME allows different instances to use different resources, such as storage.
  # It is common to keep this in sync with the "service" entry above.
  SERVICE_NAME: "your-dam-app-engine-service-name"
  # PROJECT determines which project is used for storage as well as which project is
  # the default for creating service accounts (but the config option overrides this).
  PROJECT: "your-gcp-project-name"
  # CONFIG_PATH is the path used for importing config files.
  CONFIG_PATH: "deploy/config"
  # STORAGE is the one of: "memory", "datastore".
  STORAGE: "datastore"
