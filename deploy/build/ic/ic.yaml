runtime: custom
env: flex
service: "ic${YOUR_ENVIRONMENT}"

env_variables:
  # Service type: dam or ic
  TYPE: "ic"
  # Service name: "ic" with an optional environment to distinguish between instances,
  # which typically matches the "service" field above.
  SERVICE_NAME: "ic${YOUR_ENVIRONMENT}"
  # Project id
  PROJECT: "${YOUR_PROJECT_ID}"

  # IMPORT = "AUTO_RESET" will wipe the data store and reset it when config errors are detected
  # on startup. DO NOT USE IN PRODUCTION.
  IMPORT: "AUTO_RESET"

beta_settings:
  # Pass CloudSQL instance to GAE
  cloud_sql_instances: ${YOUR_PROJECT_ID}:us-central1:hydra=tcp:1234
